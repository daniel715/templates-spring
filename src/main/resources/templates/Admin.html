<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/Admin.css}">
</head>
<body>

	<div id="contenedor">
		<div id="padre">
			<h1>Listado de Profesores</h1>

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-dark mt-3 mb-4"
				data-toggle="modal" data-target="#exampleModal">Ingresar
				Docente</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Ingrese Datos</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label>ID</label> <input type="text" class="form-control"
									placeholder="Ingrese ID">
							</div>
							<div class="form-group">
								<label>Nombre</label> <input type="text" class="form-control"
									placeholder="Ingrese Nombre">
							</div>
							<div class="form-group">
								<label>Apellido</label> <input type="text" class="form-control"
									placeholder="Ingrese Apellido">
							</div>
							<div class="form-group">
								<label>Salario</label> <input type="text" class="form-control"
									placeholder="Ingrese Salario">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-dark">Save changes</button>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Salario</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>data</td>
						<td>data</td>
						<td>data</td>
						<td>
							<button class="btn btn-dark">Editar</button>
							<button class="btn btn-dark">Eliminar</button>
						</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>data</td>
						<td>data</td>
						<td>data</td>
						<td>
							<button class="btn btn-dark">Editar</button>
							<button class="btn btn-dark">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</body>
</html>
